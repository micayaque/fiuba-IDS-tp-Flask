{% extends 'base.html' %}

{% block tittle %}
Inicio
{% endblock %}

{% block body %}
<main>
    <h1>Bienvenido a TP Buddy</h1>
    <p>Tu espacio para organizar materias, armar grupos y más.</p>
    <!-- Agrega acá el contenido que quieras mostrar en la página principal -->



<!-- Modal de Registro -->
<div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg-custom">
      <div class="modal-content modal-dark p-4">
        <div class="modal-body">
          <h5 class="custom-title fw-bold mb-4">¡Bienvenid@!</h5>
  
          <form>
            <!-- Número de padrón -->
            <div class="mb-3 w-100">
              <label for="padron" class="text-white">Número de padrón</label>
              <input type="text" class="form-control form-dark" id="padron" placeholder="Escribí acá tu número de padrón">
            </div>
  
            <!-- Contraseña -->
            <div class="mb-3 position-relative w-100">
              <label for="register-password" class="text-white">Contraseña</label>
              <input type="password" class="form-control input-dark ps-5 pe-5" id="register-password" placeholder="Contraseña">
              <i class="fas fa-lock icon-left"></i>
              <i class="far fa-eye icon-right" id="togglePassword" onclick="togglePasswordVisibility()"></i>
            </div>
  
            <!-- Nombre -->
            <div class="mb-3 w-100">
              <label for="nombre" class="text-white">Nombre</label>
              <input type="text" class="form-control form-dark" id="nombre" placeholder="Escribí acá tu nombre">
            </div>
  
            <!-- Apellido -->
            <div class="mb-3 w-100">
              <label for="apellido" class="text-white">Apellido</label>
              <input type="text" class="form-control form-dark" id="apellido" placeholder="Escribí acá tu apellido">
            </div>
  
            <!-- Botón -->
            <div class="d-grid w-100">
              <button type="submit" class="btn btn-dark btn-submit">Registrate</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>












<!-- Modal de Login -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content modal-dark p-4">
      <div class="modal-body">
        <h5 class="custom-title fw-bold mb-4">Iniciar sesión</h5>

        <form>
          <!-- Número de padrón -->
          <div class="mb-3 w-100">
            <label for="login-padron" class="text-white">Número de padrón</label>
            <input type="text" class="form-control form-dark" id="login-padron" placeholder="Escribí acá tu número de padrón">
          </div>

          <!-- Contraseña -->
          <div class="mb-3 position-relative w-100">
            <label for="login-password" class="text-white">Contraseña</label>
            <input type="password" class="form-control input-dark ps-5 pe-5" id="login-password" placeholder="Contraseña">
            <i class="fas fa-lock icon-left"></i>
            <i class="far fa-eye icon-right" id="toggleLoginPassword" onclick="toggleLoginPasswordVisibility()"></i>
          </div>

          <!-- Botón -->
          <div class="d-grid w-100">
            <button type="submit" class="btn btn-dark btn-submit">Iniciar sesión</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
















</main>



{% endblock %}
