<!DOCTYPE html>
<html lang="es">

    <head>

        <!-- Menú -->

        <div id="contenedor_menu">
            
            <nav class="mt-md-0">

                    <li class="nav-item"><a class="nav-link" href="">Grupos</a></li>

                    <li class="nav-item"><a class="nav-link" href="#sobre_nosotros">Mobile app</a></li>

                </ul>
            </nav>

        </div>

        <!-- Contacto -->
        <div onclick="cerrarPopup_contacto()" id="fondo_popupContacto"></div>
        <div id="contacto_popup">
            <h1>Contacto</h1>
            <div id="lista_correos">
                <button type="button" onclick="seleccionar('cvperezb@fi.uba.ar')">cvperezb@fi.uba.ar</button>
                <button type="button" onclick="seleccionar('myaque@fi.uba.ar')">myaque@fi.uba.ar</button>
                <button type="button" onclick="seleccionar('aoshiro@fi.uba.ar')">aoshiro@fi.uba.ar</button>
                <button type="button" onclick="seleccionar('lcoroq@fi.uba.ar')">lcoroq@fi.uba.ar</button>
                <button type="button" onclick="seleccionar('sbardina@fi.uba.ar')">sbardina@fi.uba.ar</button>
                <button type="button" onclick="seleccionar('samartin@fi.uba.ar')">samartin@fi.uba.ar</button>
            </div>
            <form action="">
                <label for="email">Ingrese su correo: </label><br>
                <input type="email" id="email" name="email"><br>
                <label for="mensaje">Mensaje: </label>
                <textarea type="text" id="mensaje" name="mensaje"></textarea>
                <div id="botones">
                    <button type="submit">Enviar</button>
                    <button type="button" onclick="cerrarPopup_contacto()">Cerrar</button>
                </div>
            </form>
        </div>
        <!--  -->

        <main class="container">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer>
            <div class="container" id="contenedor_footer">

                <div id="contenedor_logo_footer" class="flex-md-row">
                    <img id="img_footer" src="{{ url_for('static', filename='img/logo_footer.png') }}" alt="Logo Footer"> 
                    <h4>TP Buddy</h4>
                </div>

                <ul class="nav" id="listado_footer">
                    <li class="nav-item"><a href="#menu">Inicio</a></li>
                    <li class="nav-item"><a href="#como_funciona">Cómo funciona</a></li>
                    <li class="nav-item"><a href="#contactanos">Contactanos</a></li>
                </ul>

                <p>Términos y condiciones</p>
                <p>2025@</p>

            </div>
        </footer>
            </div>

        <script src="{{ url_for('static', filename='js/style.js') }}"></script>






























<!-- Bootstrap JS -->

<script>
    function togglePasswordVisibility() {
      const input = document.getElementById('register-password');
      const icon = document.getElementById('togglePassword');
      
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = "password";
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
  </script>


<script>
  function toggleLoginPasswordVisibility() {
    const input = document.getElementById('login-password');
    const icon = document.getElementById('toggleLoginPassword');
    
    if (input.type === "password") {
      input.type = "text";
      icon.classList.remove('fa-eye');
      icon.classList.add('fa-eye-slash');
    } else {
      input.type = "password";
      icon.classList.remove('fa-eye-slash');
      icon.classList.add('fa-eye');
    }
  }
</script>
